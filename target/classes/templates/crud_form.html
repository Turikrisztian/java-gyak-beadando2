<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::content})}">
<head>
    <title>Diák űrlap</title>
</head>
<body>
<div th:fragment="content">
    <div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-lg">
        <h2 class="text-2xl font-bold text-gray-800 mb-6"
            th:text="${mode} == 'create' ? 'Új diák hozzáadása' : 'Diák adatainak módosítása'"></h2>

        <form th:action="${mode} == 'create' ? '/crud/diak/uj' : '/crud/diak/szerkesztes/' + ${diak.id}"
              method="post"
              class="space-y-4">

            <div th:if="${mode} == 'create'">
                <label class="block text-sm font-medium text-gray-700 mb-1">Azonosító (ID)</label>
                <input type="number" name="id"
                       class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-red-500"
                       th:value="${diak.id}" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Név</label>
                <input type="text" name="nev"
                       class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-red-500"
                       th:value="${diak.nev}" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Osztály</label>
                <input type="text" name="osztaly"
                       class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-red-500"
                       th:value="${diak.osztaly}" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Nem</label>
                <select name="fiu"
                        class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-red-500">
                    <option th:value="-1"
                            th:selected="${diak.fiu == -1}">Fiú (-1)</option>
                    <option th:value="0"
                            th:selected="${diak.fiu == 0}">Lány (0)</option>
                </select>
            </div>

            <div class="flex justify-end space-x-3 pt-4">
                <a href="/crud/diak"
                   class="px-4 py-2 rounded-lg border border-gray-300 text-sm text-gray-700 hover:bg-gray-50">
                    Mégse
                </a>
                <button type="submit"
                        class="px-4 py-2 rounded-lg bg-red-600 text-white text-sm font-semibold hover:bg-red-700">
                    Mentés
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
