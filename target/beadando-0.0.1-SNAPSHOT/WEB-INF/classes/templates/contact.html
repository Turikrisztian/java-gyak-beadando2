<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::content})}">
<head>
    <meta charset="UTF-8">
    <title>Kapcsolat</title>
</head>
<body>
<div th:fragment="content">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow">
        <h1 class="text-3xl font-bold mb-4">Kapcsolat</h1>

        <div th:if="${success}"
             class="mb-4 text-green-700 bg-green-100 border border-green-300 px-4 py-2 rounded">
            Az üzenetet sikeresen elküldted.
        </div>

        <form th:action="@{/kapcsolat}" method="post" class="space-y-4">

            <div>
                <label class="block text-sm font-medium text-gray-700">Név</label>
                <input type="text" name="nev"
                       class="mt-1 block w-full border rounded px-3 py-2">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">E-mail</label>
                <input type="email" name="email"
                       class="mt-1 block w-full border rounded px-3 py-2">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Tárgy</label>
                <input type="text" name="targy"
                       class="mt-1 block w-full border rounded px-3 py-2">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Üzenet</label>
                <textarea name="uzenet" rows="4"
                          class="mt-1 block w-full border rounded px-3 py-2"></textarea>
            </div>

            <div class="pt-2">
                <button type="submit"
                        class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
                    Üzenet küldése
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
