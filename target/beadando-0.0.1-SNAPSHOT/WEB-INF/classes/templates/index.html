<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::content})}">
<head>
    <title>Városvégi Gimnázium – e-Napló</title>
</head>
<body>
<div th:fragment="content">
    <div class="text-center py-16 bg-white rounded-xl shadow-sm border border-gray-100">
        <h1 class="text-5xl font-extrabold text-red-700 mb-6">
            Városvégi Gimnázium – Elektronikus Napló
        </h1>
        <p class="text-xl text-gray-600 mb-6 max-w-2xl mx-auto">
            Böngészd a diákok, tantárgyak és osztályzatok adatait, készíts statisztikákat
            és kezeld az adatokat egy modern Java Spring Boot alapú rendszerben.
        </p>

        <div class="flex justify-center gap-4 mb-8">
            <a href="/adatbazis"
               class="bg-red-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-red-700 transition shadow">
                Adatbázis megtekintése
            </a>
            <a href="/diagram"
               class="bg-white border border-red-600 text-red-700 px-6 py-3 rounded-lg font-semibold hover:bg-red-50 transition">
                Diagram – átlagjegyek
            </a>
            <a href="/crud/diak"
               class="bg-white border border-gray-300 text-gray-800 px-6 py-3 rounded-lg font-semibold hover:bg-gray-50 transition">
                Diákok CRUD kezelése
            </a>
        </div>

        <div class="flex justify-center gap-10 text-sm text-gray-500">
            <div>
                <div class="text-3xl font-bold text-red-700" th:text="${diakSzam}">0</div>
                <div>diák</div>
            </div>
            <div>
                <div class="text-3xl font-bold text-red-700" th:text="${targySzam}">0</div>
                <div>tantárgy</div>
            </div>
            <div>
                <div class="text-3xl font-bold text-red-700" th:text="${jegySzam}">0</div>
                <div>rögzített jegy</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
