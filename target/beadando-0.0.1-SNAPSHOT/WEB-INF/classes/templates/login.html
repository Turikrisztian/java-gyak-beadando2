<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content})}">
<head>
    <title>Belépés</title>
</head>
<body>
<div th:fragment="content">
    <div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg mt-10">
        <h2 class="text-2xl font-bold text-center mb-6 text-red-800">Bejelentkezés</h2>

        <div th:if="${param.error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4 text-center text-sm">
            Hibás felhasználónév vagy jelszó!
        </div>
        <div th:if="${param.success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4 text-center text-sm">
            Sikeres regisztráció! Most már beléphet.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Felhasználónév</label>
                <input type="text" name="username" required
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-500 outline-none">
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">Jelszó</label>
                <input type="password" name="password" required
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-500 outline-none">
            </div>

            <button type="submit" class="w-full bg-red-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-700 transition">
                Belépés
            </button>
        </form>

        <p class="text-center mt-4 text-sm text-gray-600">
            Még nincs fiókod?
            <a th:href="@{/register}" class="text-red-600 hover:underline font-bold">Regisztrálj itt!</a>
        </p>
    </div>
</div>
</body>
</html>
