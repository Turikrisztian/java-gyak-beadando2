<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content})}">
<head>
    <title>Kapcsolat</title>
</head>
<body>
<div th:fragment="content">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-lg mt-6">
        <h2 class="text-3xl font-bold text-gray-800 mb-2 border-b pb-4">Kapcsolat</h2>
        <p class="text-gray-600 mb-6">Kérdése van? Írjon nekünk, és hamarosan válaszolunk!</p>

        <div th:if="${param.success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-6 text-center">
            ✅ Üzenetét sikeresen megkaptuk! Köszönjük a megkeresést.
        </div>

        <form th:action="@{/kapcsolat}" th:object="${message}" method="post" class="space-y-6">

            <div>
                <label class="block text-gray-700 font-bold mb-2">Név</label>
                <input type="text" th:field="*{senderName}" required placeholder="Az Ön neve"
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
            </div>

            <div>
                <label class="block text-gray-700 font-bold mb-2">E-mail cím</label>
                <input type="email" th:field="*{email}" required placeholder="pelda@email.com"
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
            </div>

            <div>
                <label class="block text-gray-700 font-bold mb-2">Üzenet</label>
                <textarea th:field="*{message}" required rows="5" placeholder="Írja ide az üzenetét..."
                          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none"></textarea>
            </div>

            <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 transition transform hover:scale-105">
                Üzenet Küldése
            </button>
        </form>
    </div>
</div>
</body>
</html>
