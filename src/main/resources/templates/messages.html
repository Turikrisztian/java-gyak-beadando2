<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content})}">
<head>
    <title>Beérkezett Üzenetek</title>
</head>
<body>
<div th:fragment="content">
    <div class="max-w-4xl mx-auto">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Beérkezett Üzenetek</h2>

        <div class="grid gap-6">
            <div th:each="msg : ${messages}" class="bg-white p-6 rounded-lg shadow-md border-l-4 border-red-500 hover:shadow-lg transition">

                <div class="flex justify-between items-start mb-3">
                    <div>
                        <h3 class="font-bold text-lg text-gray-900" th:text="${msg.senderName}">Küldő Neve</h3>
                        <a th:href="'mailto:' + ${msg.email}" class="text-sm text-red-600 hover:underline" th:text="${msg.email}">email@cim.hu</a>
                    </div>

                    <span class="text-xs bg-gray-100 text-gray-600 px-3 py-1 rounded-full font-mono"
                          th:text="${#temporals.format(msg.createdAt, 'yyyy. MM. dd. HH:mm')}">
                            2024. 11. 29. 14:00
                        </span>
                </div>

                <p class="text-gray-700 bg-gray-50 p-4 rounded-lg italic border border-gray-100" th:text="${msg.message}">
                    Ez az üzenet szövege...
                </p>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(messages)}" class="text-center py-12 bg-white rounded-lg shadow-sm mt-4">
            <p class="text-gray-500 text-lg">Jelenleg nincs beérkezett üzenet.</p>
        </div>
    </div>
</div>
</body>
</html>
